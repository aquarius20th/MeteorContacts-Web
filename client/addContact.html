<template name="addContact">
  <div class="page-header">
    <h1>Add Contact</h1>
  </div>
  <div class="row">
    <div class="new_contact input_group">
      <p><input id="new_contact_name" type="text" placeholder="Name" /></p>
      <p><input id="new_contact_phone" type="text" placeholder="Phone" /></p>
      <p><input id="new_contact_email" type="text" placeholder="Email" /></p>
      <p><input type="button" class="add_contact" value="Add Contact" /></p>
    </div>
  </div>
</template>
